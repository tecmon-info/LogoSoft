// Ermitteln des Lauwerksbuchstaben der CD-ROM

var CdRoot = urltext.substr(0,5);   //extract first char

CdRoot = urltext.substr(8,1);
else
CdRoot = urltext.substr(0,1);

</script>

<p><u><span style='font-family:Arial'>Installatieaanwijzingen:</span></u></p>

<p><span style='font-family:Arial'>1. Start een bestandsbeheerder (bijv. de Windows
explorer)<br>
<br>
2. In de hoofddirectory van de CD-ROM (diskdrive <b><script type="text/javascript">
document.write(CdRoot);
</script>:</b>) vindt u de directory <span class=GramE><b>Windows </b>.</span></span></p>

<p><span style='font-family:Arial'>3. Wissel naar de directory en voert u daar
het bestand <b>@fileWindows </b>uit.</span></p>
