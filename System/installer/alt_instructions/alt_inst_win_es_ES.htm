<script type="text/javascript">
// Diese JavaScript-Funktion darf nicht in HTML-Kommentare eingeschlossen werden

// Ermitteln des Lauwerksbuchstaben der CD-ROM
var urltext = parent.location.href; //get all param
var CdRoot = urltext.substr(0,5);   //extract first char
if (CdRoot =="file:")
CdRoot = urltext.substr(8,1);
else
CdRoot = urltext.substr(0,1);

//alert(CdRoot);
</script>
